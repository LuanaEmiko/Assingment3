<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.4.0/dist/full.css" rel="stylesheet">
</head>
<body>
    <nav class="flex items-center justify-between p-4 bg-base-100">
        <a href="/" class="flex items-center space-x-2">
            <div class="avatar">
                <div class="mask mask-squircle w-12">
                    <img src="/img/flag.jpg" alt="Flag" />
                </div>
            </div>
            <span class="text-lg font-semibold">National Historic Sites</span>
        </a>
        <div class="space-x-4">
            <a class="btn btn-secondary" href="/about">About</a>
        </div>
    </nav>

    <div class="container mx-auto mt-12">
        <section class="hero bg-primary text-white p-12 rounded-lg">
            <div class="hero-content text-center">
                <h1 class="text-4xl font-bold">404 - Page Not Found</h1>
                <p class="mt-4">Oops! The page you're looking for doesn't exist or has been moved.</p>
                <img src="/images/404-image.jpg" alt="404 Not Found" class="mx-auto w-64 mt-6 rounded-lg shadow-lg">
                <a href="/" class="btn btn-secondary mt-6">Return Home</a>
            </div>
        </section>
    </div>
</body>
</html>
